<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/element.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <script defer src="js/script.js"></script>
</head>

<body class="body">
  <div class="element">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Kalkulator walut</legend>
        <p>
          <label>
            <span class="form__labelText">Wartość w PLN<strong class="form__labelText--color">*</strong></span>
            <input class="form__field js-amount" type="number" step="1" min="1" name="amount" required>
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">Waluta<strong class="form__labelText--color">*</strong>:</span>
          </label>
          <select class="form__field js-currency" name="currency">
            <option name="EUR">EUR</option>
            <option name="USD">USD</option>
            <option name="CHF">CHF</option>
          </select>
        </p>

        <p class="form__paragraph">Wartość w PLN: <strong class="form__paragraph--color js-result"></strong>
        </p>

        <button class="form__button js-button">Przelicz</button>

      </fieldset>
      <p class="form__obligatory">
        * Pola wymagane oznaczone są gwiazdką.
      </p>
      <p class="form__info">
        Kursy walut zgodnie z Tabelą nr 025/A/NBP/2023 z dnia 2023-02-06
      </p>
    </form>
  </div>

</body>

</html>
